title: jacob.today
description: >-
  A writing project. Publishing at least one thing a day.
url: "https://jacob.today"
twitter_username: jacobtoday
github_username:  jcbpl

# Build settings
theme: minima
plugins:
  - jekyll-feed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:year:month:day:slug

exclude:
  - build.sh
  - netlify.toml
  - unzip.rb
