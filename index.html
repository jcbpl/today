---
layout: default
---
<section class="mt4">
  {% for post in site.posts %}
    <article class="f4-ns lh-copy measure-wide mb5 mb6-ns">
      {{ post.content }}

      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
        <a class="f6" href="{{ post.url }}">{{ post.date | date: "%-d %b" }}</a>
      </time>
    </article>
  {% endfor %}
</section>
